<html>
    <body>
    <style>
        #n1, #n2 {
            text-align:center;
            font-size: 98px;
        }
        
    </style>

    <table border=1>
        <tr>
            <td width=200 height=50>Neechu
            <td width=200 height=50>Nidochini
        </tr>
            <td id='wkts' width=200 height=200>
            <td id='runs' width=200 height=200>
        </tr>
    </table>
         <script>
            
                var ovs = 0, wkts = 0, runs = 0;
                var call = 0;

                while (ovs <50) {
                    function GetNumbers() {
                    call++;
                        alert(call);
                        if (ovs < 50) {
                        val = Math.floor(10 * Math.random());
                        runs += val;
                        if (val == 0)
                            wkts = wkts + 1;
                        document.getElementById("wkts").innerHTML = wkts; 
                        document.getElementById("runs").innerHTML = runs; 
                        ovs++;
                        }
                    }
                    ovs = ovs + 1;
                    setInterval(GetNumbers,8000);
                }


        </script>
    </body>
</html>
